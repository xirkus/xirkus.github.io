version: 2.1

orbs:
  ruby: circleci/ruby@1.1.2
  node: circleci/node@4.1.0

jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: "gpg2 --recv-keys 409B6B1796C275462A1703113804BB82D39DC0"
      - ruby/install:
          version: '2.7'
      - node/install:
          install-yarn: true
      - run: "npm run setup && npm run deploy"

workflows:
  deploy-site:
    jobs:
      - build