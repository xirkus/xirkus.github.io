# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  ruby: circleci/ruby@1.1.2

jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Install node@v15.6.0
          command: |
            echo 'export NVM_DIR="/opt/circleci/.nvm"' >> $BASH_ENV
            echo ' [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV
            node -v
            nvm install v15.6.0
            nvm alias default v15.6.0
            node -v
      - run: "command curl -sSL https://rvm.io/mpapis.asc | gpg --import -"
      - ruby/install:
          version: '2.7.2'
      - run: /bin/bash --login -c "rvm --default use 2.7.2 && gem install bundler"
      - run: bundle exec jekyll build
      - run: rm -R ./_site/node_modules
      - run: bundle exec htmlproofer ./_site --only-4xx --allow-hash-href --assume-extension --check-opengraph --url-ignore "feed.xml"

#      - run: sudo apt update && sudo apt install nodejs
#      - run: /bin/bash --login -c "nvm install v15.6.0"
#      - run: /bin/bash --login -c "nvm use 15.6.0 && npm run setup"
#      - run: /bin/bash --login -c "nvm use 15.6.0 && npm run publish"

workflows:
  deploy-site:
    jobs:
      - build