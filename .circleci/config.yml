# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  ruby: circleci/ruby@1.1.2

jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: "command curl -sSL https://rvm.io/mpapis.asc | gpg --import -"
      - ruby/install:
          version: '2.7.2'
      - run: /bin/bash --login -c "rvm --default use 2.7.2" && gem install bundler
      - run: sudo apt update && sudo apt install nodejs
      - run: /bin/bash --login -c "nvm install v15.6.0" && /bin/bash --login -c "nvm use 15.6.0"
      - run: npm run setup && npm run deploy

workflows:
  deploy-site:
    jobs:
      - build